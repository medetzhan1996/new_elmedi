{% load i18n %}

<form action="{% url 'hospital_service_management:hospital_package_create' hospital=hospital.id %}" method="POST">
	<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle-1">{% trans "Добавить группу услуг" %} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    {% csrf_token %}
    {% include "hospital_service_management/hospital_package/form.html" %}
    <div class="modal-footer">
	    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">{% trans "Отмена" %}</button>
	    <button type="submit" class="btn btn-primary btn-sm">{% trans "Сохранить" %}</button>
	</div>
</form>
